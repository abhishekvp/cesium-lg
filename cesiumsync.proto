message CesiumSync {
    required int32 msgtype = 1;
    optional double lon = 2;
    optional double lat = 3;
    optional double ht = 4;
    optional double heading = 5; 
    optional double pitch = 6;
    optional double roll = 7;
    optional bool lighting = 8;
    optional bool fog = 9;
    optional string terrainProvider = 10;
    optional string imageryProvider = 11;
    optional int32 sceneMode = 12;
}
